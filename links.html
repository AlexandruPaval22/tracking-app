<!DOCTYPE html>
<html>
<head>
  <title>Generator Linkuri Tracker</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; font-size: 1rem; width: 200px; }
    button { padding: 8px 12px; font-size: 1rem; margin-left: 10px; }
    ul { margin-top: 20px; }
    li { margin-bottom: 8px; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Generator Linkuri Tracker</h1>
  <p>Introdu un ID și apasă „Generează link”:</p>
  <input id="trackerId" type="text" placeholder="ex: alex" />
  <button onclick="addLink()">Generează link</button>

  <ul id="linksList"></ul>

  <script>
    const baseClientURL = 'https://tracking-app-hzz0.onrender.com/client?id=';
    const linksList = document.getElementById('linksList');

    function addLink() {
      const id = document.getElementById('trackerId').value.trim();
      if (!id) {
        alert('Te rog introdu un ID valid');
        return;
      }
      const link = baseClientURL + encodeURIComponent(id);
      const li = document.createElement('li');
      li.innerHTML = `<strong>${id}</strong>: <a href="${link}" target="_blank">${link}</a>`;
      linksList.appendChild(li);
      document.getElementById('trackerId').value = '';
    }
  </script>
</body>
</html>
